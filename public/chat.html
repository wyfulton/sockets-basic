<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Socket.io Project</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
	<link rel="stylesheet" type="text/css" href="./dist/styles.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 well">
				<a href="/index.html">Change details</a>

				<h1 class="room-title text-center"> <!-- Room name --> </h1>

				<ul class="messages list-group">

				</ul>

				<form id="message-form">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-comment"></i>
							</span>
							<input type="text" name="message" class="form-control"/>
						</div>
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-default btn-block"/>
					</div>	
				</form>
			</div>
		</div>
	</div>

<!-- Static libraries -->
	<script src="/dist/socket.io-1.3.7.js"></script>
	<script src="/dist/lib/jquery.js"></script>
	<script src="/dist/lib/moment.js"></script>
	<script src="/dist/QueryParams.js"></script>

<!-- Custom javascript -->
	<script src="/dist/app.js"></script>

</body>
</html>
